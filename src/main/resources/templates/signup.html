<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
    <!-- 헤더 -->
    <header>
        OLD
        <a href="/login" class="login-link">로그인</a>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main">
        <div class="signup-container">
            <h2>회원가입</h2>
            <form class="signup-form" action="/signup" method="POST">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">

                <label for="password">패스워드</label>
                <input type="password" id="password" name="password" required placeholder="패스워드를 입력하세요">

                <label for="confirm-password">패스워드 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="패스워드를 다시 입력하세요">

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

                <button type="submit">회원가입</button>

                <div class="login-link-container">
                    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2025 OLD. All rights reserved.
    </footer>
</body>
</html>
