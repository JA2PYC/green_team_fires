<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>작성하기</title>

    <head th:replace="common_headscript.html :: common_headscript"></head>
    <link rel="stylesheet" type="text/css" href="/css/boardRegister.css" />
</head>

<body>
    <div id="register_container">
        <div th:replace="header.html :: header"></div> <!-- Header 삽입 -->

        <main id="register_main_container">
            <div th:insert="sidebar.html :: sidebar"></div>
            <div class="boardRegister">
                <h1>작성하기</h1>
                <hr>
                <div class="register">
                    <form th:action="@{/managementPage/qnaboardRegister}" method="post">
                        <table>
                            <thead>
                                <tr>
                                    <th><label for="title">제목</label></th>
                                    <td>
                                        <input type="text" id="title" name="title" class="form-control"
                                            placeholder="글제목" />
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="2">
                                        <textarea class="form-control" rows="12" name="content"
                                            placeholder="내용"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="registerButton">
                            <button type="submit">작성하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <div th:replace="footer.html :: footer"></div> <!-- Footer 삽입 -->
    </div>
</body>

</html>
