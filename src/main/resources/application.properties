# Application Settings
spring.application.name=demo

# DB Settings
spring.datasource.url=jdbc:mysql://192.168.30.89:3306/old_team_project3
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.devtools.restart.pollInterval=1000
spring.devtools.restart.quiet-period=900

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-executor-type=REUSE
mybatis.configuration.default-statement-timeout=30
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.dto


# Application Local Settings
spring.config.import=optional:config/application-local.properties

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=deepseek-r1:14b
spring.ai.ollama.chat.enabled=true
spring.ai.ollama.timeout=30000
spring.ai.ollama.max-connections=50
spring.ai.ollama.connection.max-idle-time=5000
spring.ai.ollama.connection.keep-alive=false

spring.web.resources.static-locations=classpath:/static/

#파이썬 스프링부트에서 연동 설정
python.executable=python