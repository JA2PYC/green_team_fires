<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>화재 통계</title>
    <link rel="stylesheet" th:href="@{/css/sh_css/sh_index.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/sh_js/sh_index.js}"></script>
</head>
<body>
    <header>
        <h1>화재 통계 조회</h1>
    </header>
    <main>
        <div>
            <label for="year">년도:</label>
            <input type="text" id="year" placeholder="예: 2023">
            <button id="search-year-btn">검색</button>
            <label for="statName">통계명:</label>
            <input type="text" id="statName" placeholder="예: 화재발생건수">
            <button id="search-statName-btn">검색</button>
            <button id="search-combined-btn">통합검색</button>
        </div>
        <div id="result">
            <!-- JSON 데이터를 표시 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>년도</th>
                        <th>통계명</th>
                        <th>통계값</th>
                    </tr>
                </thead>
                <tbody id="data-rows">
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>화재 통계 시스템</p>
    </footer>
</body>
</html>
